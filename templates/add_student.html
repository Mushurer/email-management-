{% extends "base.html" %}

{% block title %}Add Student - DMS{% endblock %}

{% block content %}
<div class="d-flex justify-between align-center mb-3">
    <h1 style="color: #1e3a8a;">Add Student</h1>
    <a href="{{ url_for('students') }}" class="btn btn-secondary">Back to Students</a>
</div>

<div class="card">
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-group">
            <label for="reg_number">Registration Number</label>
            <input type="text" class="form-control" id="reg_number" name="reg_number" placeholder="e.g., R228905P" required>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>

            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" class="form-control" id="department" name="department">
            </div>

            <div class="form-group">
                <label for="year_of_study">Year of Study</label>
                <select class="form-select" id="year_of_study" name="year_of_study">
                    <option value="">Select Year</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                    <option value="5">5th Year</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone">
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Add Student</button>
            <a href="{{ url_for('students') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
