{% extends "base.html" %}

{% block title %}Add User - DMS{% endblock %}

{% block content %}
<div class="d-flex justify-between align-center mb-3">
    <h1 style="color: #1e3a8a;">Add User</h1>
    <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Back to Admin</a>
</div>

<div class="card">
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-select" id="role" name="role" required>
                <option value="">Select Role</option>
                <option value="student">Student</option>
                <option value="staff">Staff</option>
                <option value="admin">Admin</option>
            </select>
        </div>

        <div class="form-group">
            <label for="department">Department</label>
            <select class="form-select" id="department" name="department" required>
                <option value="">Select Department</option>
                {% for dept in departments %}
                <option value="{{ dept }}">{{ dept }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="can_give_verdict" name="can_give_verdict">
                <label class="form-check-label" for="can_give_verdict">
                    Can Give Final Verdict (Blacklist/Exonerate cases)
                </label>
                <small style="color: #6b7280; display: block;">Only for staff members who should be able to make final decisions on cases</small>
            </div>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Create User</button>
            <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
